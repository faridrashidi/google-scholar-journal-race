name: CI

on:
    schedule:
    -   cron: 00 00 * * 1  # run every Monday at 00:00
    push:
        branches:
        -   master
        tags:
        -   v[0-9]+.[0-9]+.[0-9]+
    pull_request:
        branches:
        -   master

jobs:
    init:
        runs-on: ubuntu-latest
        outputs:
            {% raw -%}
            skip: ${{ steps.ci-skip-step.outputs.ci-skip }}
            {%- endraw %}
        steps:
        -   uses: actions/checkout@v2
            with:
                fetch-depth: 0
        -   id: ci-skip-step
            uses: mstachniuk/ci-skip@master
            with:
                commit-filter: '[ci skip];[ci-skip];[skip ci];[skip-ci]'
                commit-filter-separator: ;

    lint:
        needs: init
        {% raw -%}
        if: ${{ github.event_name == 'schedule' || needs.init.outputs.skip == 'false' }}
        {%- endraw %}
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v2
        -   name: Set up Python 3.7
            uses: actions/setup-python@v2
            with:
                python-version: 3.7
        -   name: Install dependencies
            run: |
                python -m pip install --upgrade pip
                pip install pre-commit
        -   name: Run static analysis
            run: |
                pre-commit run --all-files --show-diff-on-failure

    test:
        needs: lint
        {% raw -%}
        name: test on ${{ matrix.os }} with python ${{ matrix.python }}
        runs-on: ${{ matrix.os }}
        {%- endraw %}
        strategy:
            fail-fast: false
            max-parallel: 20
            matrix:
                python: [3.6]
                os: [ubuntu-latest]
        env:
            {% raw -%}
            OS: ${{ matrix.os }}
            PYTHON: ${{ matrix.python }}
            {%- endraw %}
        steps:
        -   uses: actions/checkout@v2
            with:
                fetch-depth: 0
        {% raw -%}
        -   name: Set up Python ${{ matrix.python }}
        {%- endraw %}
            uses: actions/setup-python@v2
            with:
                {% raw -%}
                python-version: ${{ matrix.python }}
                {%- endraw %}
        -   name: Get pip cache dir
            id: pip-cache-dir
            run: |
                echo "::set-output name=dir::$(pip cache dir)"
        -   name: Restore pip cache
            uses: actions/cache@v2
            with:
                {% raw -%}
                path: ${{ steps.pip-cache-dir.outputs.dir }}
                key: pip-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/requirements.txt') }}
                restore-keys: |
                    pip-${{ runner.os }}-${{ env.pythonLocation }}-
                {%- endraw %}
        -   name: Install dependencies
            run: |
                python -m pip install --upgrade pip
                pip install pre-commit pytest-cov
        -   name: Unit tests
            run: |
                python -m pytest --cov={{cookiecutter.toolname}} ./tests

    deploy:
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        needs: test
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v2
        -   name: Set up Python 3.8
            uses: actions/setup-python@v2
            with:
                python-version: 3.8
        -   name: Install pypa/build
            run: |
                python -m pip install --upgrade pip
                pip install build
        -   name: Build a binary wheel and a source tarball
            run: |
                python -m build --sdist --wheel --outdir dist/
        -   name: Publish package on PyPI
            uses: pypa/gh-action-pypi-publish@master
            with:
                user: __token__
                {% raw -%}
                password: ${{ secrets.PYPI_TOKEN }}
                {%- endraw %}
                skip_existing: true
                verbose: true
